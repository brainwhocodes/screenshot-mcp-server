name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
      - name: Run linters
        run: make lint
      - name: Run tests
        run: make test
      - name: Run coverage gate
        run: make test-coverage-gate
      - name: Run critical coverage gate
        run: make test-coverage-critical
      - name: Run race tests
        run: make test-race
